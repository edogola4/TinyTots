<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <!-- Favicon: Update the path if you have your own favicon -->
    <link rel="icon" href="%PUBLIC_URL%/new-icon.ico" />

    <!-- Responsive settings -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Theme color for browsers and mobile devices -->
    <meta name="theme-color" content="#123456" /> <!-- Change to your preferred brand color -->

    <!-- Personalization: Author and Keywords -->
    <meta name="author" content="Brandon">
    <meta name="keywords" content="Brandon, reactjs, ecommerce, custom ecommerce website, yourdomain.com">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

    <!-- Primary Meta Tags -->
    <title>TinyTots Boutique</title>
    <meta name="title" content="TinyTots Boutique">
    <meta name="description" content="A modern ecommerce website built with React.js showcasing quality products and unique style.">

    <!-- Open Graph / Facebook Meta Tags -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://yourdomain.com/">
    <meta property="og:title" content="Your Custom Ecommerce Site">
    <meta property="og:description" content="A modern ecommerce website built with React.js showcasing quality products and unique style.">
    <meta property="og:image" content="https://yourdomain.com/path-to-your-image.png">

    <!-- Twitter Meta Tags -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://yourdomain.com/">
    <meta property="twitter:title" content="Your Custom Ecommerce Site">
    <meta property="twitter:description" content="A modern ecommerce website built with React.js showcasing quality products and unique style.">
    <meta property="twitter:image" content="https://yourdomain.com/path-to-your-image.png">

    <!-- External CSS Libraries (Bootstrap & Font Awesome) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
          integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />

  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <!-- Your React app mounts here -->
    <div id="root"></div>

    <!-- External JavaScript Libraries (jQuery, Popper.js, Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
            <script src="http://localhost:8097"></script>

            <!-- Include particles.js library --
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>-->

  </body>
</html>
